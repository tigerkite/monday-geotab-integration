name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the deployment on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify your node version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Adjust this command if your build step is different

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Adjust the path if necessary

      - name: Use Geotab and Monday Secrets
        run: |
          echo "GEOTAB_DATABASE=${{ secrets.GEOTAB_DATABASE }}"
          echo "GEOTAB_USERNAME=${{ secrets.GEOTAB_USERNAME }}"
          echo "GEOTAB_PASSWORD=${{ secrets.GEOTAB_PASSWORD }}"
          echo "GEOTAB_PATH=${{ secrets.GEOTAB_PATH }}"
          echo "MONDAY_ACCESS_TOKEN=${{ secrets.MONDAY_ACCESS_TOKEN }}"
        env:
          GEOTAB_DATABASE: ${{ secrets.GEOTAB_DATABASE }}
          GEOTAB_USERNAME: ${{ secrets.GEOTAB_USERNAME }}
          GEOTAB_PASSWORD: ${{ secrets.GEOTAB_PASSWORD }}
          GEOTAB_PATH: ${{ secrets.GEOTAB_PATH }}
          MONDAY_ACCESS_TOKEN: ${{ secrets.MONDAY_ACCESS_TOKEN }}
